{% extends "core/base.html" %}
{% load static %}
{% block title %}Register{% endblock title %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-indigo-100 to-purple-100 px-4">
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-2xl border border-gray-200">
        <h2 class="text-3xl font-extrabold mb-6 text-center text-indigo-600">Create Account</h2>

        {% if messages %}
            <div>
                {% for message in messages %}
                    <p class="mb-3 text-sm text-red-500 text-center">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" class="space-y-5">
            {% csrf_token %}
            <div>
                <label class="block text-gray-700 font-medium mb-1">Username</label>
                <input type="text" name="username" required
                       class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition duration-300">
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1">Email</label>
                <input type="email" name="email" required
                       class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition duration-300">
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1">Password</label>
                <input type="password" name="password" required
                       class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition duration-300">
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1">Confirm Password</label>
                <input type="password" name="password2" required
                       class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition duration-300">
            </div>

            <button type="submit"
                    class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md transition duration-300 transform hover:-translate-y-1">
                Register
            </button>
        </form>

        <p class="mt-6 text-center text-gray-600">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-indigo-600 font-medium hover:underline">Login</a>
        </p>
    </div>
</div>
{% endblock content %}
