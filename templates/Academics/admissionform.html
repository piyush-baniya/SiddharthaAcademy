{% extends "core/base.html" %}
{% load static %}
{% block title %}Admission Form | Siddhartha Academy{% endblock %}
{% block content %}

<div class="min-h-screen w-full bg-gradient-to-br from-white via-red-50 to-red-100 py-12">
  <div class="max-w-2xl mx-auto px-4">
    <h1 class="text-4xl md:text-5xl font-extrabold text-center text-red-700 mb-10 tracking-tight drop-shadow">
      Admission Form
    </h1>
    <form method="post" class="bg-white/90 rounded-3xl shadow-xl p-8 md:p-10 space-y-6">
      {% csrf_token %}
      <!-- Student Info -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2" for="student_name">Student Name</label>
        <input type="text" id="student_name" name="student_name" required class="w-full px-4 py-2 rounded-lg border border-red-200 focus:ring-2 focus:ring-red-400 focus:outline-none transition" placeholder="Full Name">
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-gray-700 font-semibold mb-2" for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required class="w-full px-4 py-2 rounded-lg border border-red-200 focus:ring-2 focus:ring-red-400 focus:outline-none transition">
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-2" for="gender">Gender</label>
          <select id="gender" name="gender" required class="w-full px-4 py-2 rounded-lg border border-red-200 focus:ring-2 focus:ring-red-400 focus:outline-none transition">
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-2" for="address">Address</label>
        <input type="text" id="address" name="address" required class="w-full px-4 py-2 rounded-lg border border-red-200 focus:ring-2 focus:ring-red-400 focus:outline-none transition" placeholder="Your Address">
      </div>
      <!-- Parent Info -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-gray-700 font-semibold mb-2" for="parent_name">Parent/Guardian Name</label>
          <input type="text" id="parent_name" name="parent_name" required class="w-full px-4 py-2 rounded-lg border border-red-200 focus:ring-2 focus:ring-red-400 focus:outline-none transition" placeholder="Parent or Guardian">
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-2" for="parent_contact">Contact Number</label>
          <input type="tel" id="parent_contact" name="parent_contact" required class="w-full px-4 py-2 rounded-lg border border-red-200 focus:ring-2 focus:ring-red-400 focus:outline-none transition" placeholder="98XXXXXXXX">
        </div>
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-2" for="email">Email Address</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 rounded-lg border border-red-200 focus:ring-2 focus:ring-red-400 focus:outline-none transition" placeholder="example@email.com">
      </div>
      <!-- Academic Info -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2" for="grade">Applying For Grade</label>
        <select id="grade" name="grade" required class="w-full px-4 py-2 rounded-lg border border-red-200 focus:ring-2 focus:ring-red-400 focus:outline-none transition">
          <option value="">Select Grade</option>
          <option>Nursery</option>
          <option>LKG</option>
          <option>UKG</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
      </div>
      <!-- Message -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2" for="message">Why do you want to join Siddhartha Academy?</label>
        <textarea id="message" name="message" rows="3" class="w-full px-4 py-2 rounded-lg border border-red-200 focus:ring-2 focus:ring-red-400 focus:outline-none transition" placeholder="Your answer..."></textarea>
      </div>
      <!-- Submit Button -->
      <div class="pt-2">
        <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-xl shadow-lg transition text-lg">
          Submit Application
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
