{% extends "management/base.html" %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-gray-100">
  <div class="flex">
    <!-- Sidebar omitted -->

    <main class="flex-1 p-8 max-w-5xl mx-auto">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Result Management</h1>

      <div class="mb-8 flex gap-4">
        <a href="/manage/results/add/" class="px-6 py-3 bg-red-600 hover:bg-red-700 text-white rounded-full shadow">+ Add Result</a>
        <a href="/manage/results/publish/" class="px-6 py-3 bg-yellow-500 hover:bg-yellow-600 text-white rounded-full shadow">Publish Results</a>
      </div>

      <div class="bg-white rounded-2xl shadow overflow-hidden">
        <table class="min-w-full text-left text-sm text-gray-600">
          <thead class="bg-gray-50 uppercase text-xs text-gray-500">
            <tr>
              <th class="py-3 px-4">#</th>
              <th class="py-3 px-4">Student</th>
              <th class="py-3 px-4">Exam</th>
              <th class="py-3 px-4">Class</th>
              <th class="py-3 px-4">Grade</th>
              <th class="py-3 px-4">Actions</th>
            </tr>
          </thead>
          <tbody class="divide-y">
            <tr class="hover:bg-gray-50">
              <td class="py-3 px-4">1</td>
              <td class="py-3 px-4 font-medium text-gray-900">John Doe</td>
              <td class="py-3 px-4">Mid Term Exam</td>
              <td class="py-3 px-4">Grade 1</td>
              <td class="py-3 px-4">A</td>
              <td class="py-3 px-4">
                <div class="flex gap-2">
                  <a href="#" class="text-blue-600 hover:underline">View</a>
                  <a href="#" class="text-yellow-600 hover:underline">Edit</a>
                  <button class="text-red-600 hover:underline">Delete</button>
                </div>
              </td>
            </tr>
            <!-- More results -->
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
{% endblock %}
