{% extends "management/base.html" %}
{% load static %}
{% block title %}Settings â€” Siddhartha Academy{% endblock %}
{% block content %}
<div class="min-h-screen bg-gray-100">
  <div class="flex">
    <!-- Sidebar omitted -->

    <main class="flex-1 p-8 max-w-3xl mx-auto">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Settings</h1>

      <form class="bg-white p-8 rounded-2xl shadow space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Site Name</label>
          <input type="text" class="w-full border rounded px-3 py-2" value="Siddhartha Academy" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Admin Email</label>
          <input type="email" class="w-full border rounded px-3 py-2" value="admin@siddhartha.edu" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Notification Email</label>
          <input type="email" class="w-full border rounded px-3 py-2" value="notifications@siddhartha.edu" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Timezone</label>
          <select class="w-full border rounded px-3 py-2">
            <option selected>Asia/Kathmandu</option>
            <option>UTC</option>
            <option>Asia/Kolkata</option>
            <option>America/New_York</option>
          </select>
        </div>

        <div class="flex justify-end gap-4">
          <button type="reset" class="px-5 py-2 bg-gray-200 rounded hover:bg-gray-300">Cancel</button>
          <button type="submit" class="px-5 py-2 bg-red-600 text-white rounded hover:bg-red-700">Save Settings</button>
        </div>
      </form>
    </main>
  </div>
</div>
{% endblock %}
