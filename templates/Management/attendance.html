{% extends "management/base.html" %}
{% load static %}
{% block title %}Attendance â€” Siddhartha Academy{% endblock %}
{% block content %}
<div class="min-h-screen bg-gray-100">
  <div class="flex">
    <!-- Sidebar omitted -->

    <main class="flex-1 p-8 max-w-5xl mx-auto">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Attendance</h1>

      <div class="bg-white rounded-2xl shadow p-6 mb-8">
        <div class="flex justify-between mb-4 items-center">
          <div>
            <label class="text-sm font-semibold mr-3">Select Class:</label>
            <select class="border rounded px-3 py-2">
              <option>Grade 1</option>
              <option>Grade 2</option>
              <option>Grade 3</option>
            </select>
          </div>
          <div>
            <label class="text-sm font-semibold mr-3">Select Date:</label>
            <input type="date" class="border rounded px-3 py-2" />
          </div>
          <button class="bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded shadow">Load Attendance</button>
        </div>

        <table class="min-w-full text-left text-sm text-gray-600 border-t border-gray-200">
          <thead class="bg-gray-50 uppercase text-xs text-gray-500">
            <tr>
              <th class="py-3 px-4">#</th>
              <th class="py-3 px-4">Student Name</th>
              <th class="py-3 px-4">Roll No.</th>
              <th class="py-3 px-4">Status</th>
            </tr>
          </thead>
          <tbody class="divide-y">
            <tr>
              <td class="py-3 px-4">1</td>
              <td class="py-3 px-4 font-medium text-gray-900">John Doe</td>
              <td class="py-3 px-4">101</td>
              <td class="py-3 px-4">
                <select class="border rounded px-3 py-1">
                  <option value="present">Present</option>
                  <option value="absent">Absent</option>
                  <option value="leave">On Leave</option>
                </select>
              </td>
            </tr>
            <!-- More students -->
          </tbody>
        </table>

        <div class="mt-6 flex justify-end gap-4">
          <button class="bg-gray-200 hover:bg-gray-300 rounded px-5 py-2">Reset</button>
          <button class="bg-red-600 hover:bg-red-700 text-white rounded px-5 py-2">Save Attendance</button>
        </div>
      </div>
    </main>
  </div>
</div>
{% endblock %}
